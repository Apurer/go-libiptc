name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: Install dependency
      run: |
        apt-get update && apt-get install iptables-dev
        go get github.com/apurer/go-libiptc
       
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
